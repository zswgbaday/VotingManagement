<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎投票</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/js/jquery-3.4.1.js"></script>
    <script src="/js/js/angular.min.js"></script>
    <script src="/js/common/common.js"></script>
    <!--日期组件-->
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="http://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <!--弹框-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="stylesheet">
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
    <!--此页面配套的js-->
    <script src="VotingController.js"></script>
</head>

<body ng-app="VotingApp" ng-controller="votingController">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-md-offset-4">问题</div>
        <div class="col-md-5">
            <input type="text" ng-model="questions.title"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-4">描述</div>
        <div class="col-md-5">
            <input type="text" ng-model="questions.describe" style="height: 50px; width: 100%;"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-4">选项</div>
        <div class="col-md-5">
            <div>
                <select ng-options="type.name for type in answerType" ng-model="thisAnswerType"></select>
            </div>
            <ul ng-repeat="v in questions.answers">
                <li>
                        <span ng-show="thisAnswerType == answerType.one">
                            <input type="radio" class="form-control" ng-model="v.desText" />
                            </select>
                        </span>
                    <span ng-show="thisAnswerType == answerType.more">
                            <input type="checkbox" class="form-control"  ng-model="v.desText" />
                        </span>

                    <span ng-show="thisAnswerType == answerType.text">
                            <input type="text" class="form-control"  ng-model="v.desText" />
                        </span>
                </li>
            </ul>
            <div>
                <button class="btn b-a-green" ng-click="addAnswerInput(v.type)">添加答案项</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1" >截至投票日期</div>
        <div class='col-md-6'>
            <div class="form-group">
                <label>选择日期：</label>
                <!--指定 date标记-->
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" ng-model="questions.stopTime"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format: 'YYYY-MM-DD',
                    locale: moment.locale('zh-cn'),
                    defaultDate: moment().format("YYYY-MM-DD HH:mm:ss")
                });
            });
            /*4.17版本一些可能用得到的方法参数*/
            /*
                    showClose:true	//是否显示关闭 按钮
                    /*viewMode: 'days',//天数模块展示，months则为以月展示
                    daysOfWeekDisabled: false,//星期几 禁止选择,参数 [num],多个逗号隔开
                    calendarWeeks: false,	//显示 周 是 今年第几周
                    toolbarPlacement:'default', //工具摆放的位置，top 则为上，默认为底
                    showTodayButton:false,	//是否工具栏 显示 直达今天天数的 按钮，默认false
                    showClear:false, //是否 工具栏显示  清空 输入框  的按钮。默认false
            */
        </script>
        <div class="row">
            <div class="col-md-offset-4">
                <button class="btn btn-save" ng-click="toSaveVote()">提交</button>
            </div>
        </div>
    </div>
</body>
</html>
