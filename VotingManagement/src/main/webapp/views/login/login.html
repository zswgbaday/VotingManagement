<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/js/jquery-3.4.1.js"></script>
    <script src="/js/js/angular.min.js"></script>
    <script src="/js/common/common.js"></script>

    <!--弹框-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
    
    <!--此页面配套的js-->
    <script src="loginController.js"></script>
</head>

<body ng-app="VotingApp" ng-controller="loginController"> 
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Login</h1>
        </div>

        <div class="login-form">
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="用户名" id="login-name" ng-model="username">
                <!--<label class="login-field-icon fui-user" for="login-name"></label>-->
            </div>

            <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="密码" id="login-pass" ng-model="password">
                <!--<label class="login-field-icon fui-lock" for="login-pass"></label>-->
            </div>

            <a class="btn btn-primary btn-large btn-block" id="log-btn" ng-click="doLogin(username, password)">登录</a>
            <!--<a class="btn btn-primary btn-large btn-block" ng-click="openAlert()">open</a>-->
            <!---->
            <!--<form action="/user/upload" method="POST" enctype="multipart/form-data">-->
                <!--<input type="file" name="photo" />-->
                <!--<input type="submit" value="222"/>-->
            <!--</form>-->
            <!--<img src="/user/show-photo"/>-->
            <div class="">
                <!--<a class="login-link" href="#">忘记密码?</a>-->
                <a class="login-link" href="/register">现在注册!</a>    
            </div>
        </div>
    </div>
</div>
</body>
</html>
