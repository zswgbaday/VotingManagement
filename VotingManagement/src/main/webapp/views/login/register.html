<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/js/jquery-3.4.1.js"></script>
    <script src="/js/js/angular.min.js"></script>
    <script src="/js/common/common.js"></script>

    <!--弹框-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
    
    <!--此页面配套的js-->
    <script src="registerController.js"></script>
</head>

<body ng-app="VotingApp" ng-controller="registerController"> 
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Register</h1>
        </div>

        <div class="login-form" ng-init="user={}">

            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="用户名" id="register-email" ng-model="user.username">
                <!--<label class="login-field-icon fui-user" for="login-name"></label>-->
            </div>

            <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="密码" id="register-pass" ng-model="user.password">
                <!--<label class="login-field-icon fui-lock" for="login-pass"></label>-->
            </div>
            <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="确认密码" id="register-pass-re" ng-model="user.repassword">
                <!--<label class="login-field-icon fui-lock" for="login-pass"></label>-->
            </div>

            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="手机号" id="register-phone" ng-model="user.phone" onkeyup='this.value=this.value.replace(/\D/gi,"")'>
                <!--<label class="login-field-icon fui-lock" for="login-pass"></label>-->
            </div>

            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="年龄" id="register-age" ng-model="user.age" onkeyup='this.value=this.value.replace(/\D/gi,"")'>
                <!--<label class="login-field-icon fui-lock" for="login-pass"></label>-->
            </div>

            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="地址信息" id="register-address" ng-model="user.address" >
                <!--<label class="login-field-icon fui-lock" for="login-pass"></label>-->
            </div>

            <a class="btn btn-primary btn-large btn-block" id="log-btn" ng-click="doLogin(username, password)">注册</a>
            <a class="login-link" href="/login">已有账号?</a>
        </div>
    </div>
</div>
</body>
</html>
