<div class="container-fluid m-5">
    <div class="row">
        <div class="col-md-4 ">
            <span class="font-size-9 ">
                <span ng-show="add == false">编辑</span>
                <span ng-show="add == true">查看</span>
                <span class="font-size-5"> 用户信息</span>
            </span>
        </div>
        <!--<div class="col-md-10 "><span class="font-size-9">您的到来</span></div>-->
    </div>
    <!--内容-->
    <div class="row mt-2 mb-2" style="min-height: 100px">
        <!--<div class="col-md-8 col-md-offset-2">-->
            <!--<span class="font-size-5">{{msg}}</span>-->
        <!--</div>-->
        <ul class="list-group">
            <li class="list-group-item" ng-show="add == false">
                <strong>资源ID</strong>
                <input class="form-control" ng-model="res.id " disabled/>
            </li>
            <li class="list-group-item">
                <strong>资源名称</strong>
                <input class="form-control" ng-model="res.name " />
            </li>
            <li class="list-group-item">
                <strong>资源状态</strong>
                <select class="form-control" ng-options="v.type as v.name for (k, v) in resStatus" ng-model="res.status"></select>
            </li>
            <li class="list-group-item">
                <strong>资源路径</strong>
                <input class="form-control" ng-model="res.url " />
            </li>
            <li class="list-group-item">
                <strong>资源图标</strong>
                <input class="form-control" ng-model="res.icon " />
            </li>
        </ul>
    </div>
    <!--底部按钮-->
    <div class="row">
        <div class="col-md-4 ">
            <button class="btn btn-primary grid-width-100"  ng-click="ok()">OK</button>
        </div>
        <div class="col-md-4 ">
            <button class="btn btn-primary grid-width-100"  ng-click="cancel()">CANCEL</button>
        </div>
    </div>
</div>
